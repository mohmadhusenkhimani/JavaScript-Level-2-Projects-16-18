<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="18_Password_Strength_Checker.css">
</head>
<body>

    <div class="container">
        <div class="wrapper">
            <h2>Password Strength Checker</h2>

            <input type="password" id="password" placeholder="Enter your password">

            <p class="strength-text">Strength: <span id="strengthValue">None</span></p>

            <div class="strength-bar">
                <div id="bar"></div>
            </div>

            <button id="btn-show">Show</button>
            <button id="btn-clear">Clear</button>
        </div>
    </div>

    <script src="18_Password_Strength_Checker.js"></script>
</body>
</html>
